<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Promotion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background-effect"></div>
    <div id="login-container">
        <h1>What's the password for your promotion?</h1>
        <input type="password" id="password-input" placeholder="Enter password" />
        <button id="submit-button">Submit</button>
        <p id="error-message" class="hidden"></p>
    </div>

    <div id="private-content" class="hidden">
        <h1>🎉 Congratulations! 🎉</h1>
        <p>You are now officially promoted to <span id="wife">Wife</span> ❤️</p>
        <p id="extra-text">I’m so grateful for every moment with you. This is just the beginning of our forever. I love you!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
