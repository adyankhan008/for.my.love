<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Promotion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h1>What's the password of your promotion?</h1>
        <input type="password" id="password-input" placeholder="Enter Password" />
        <button id="submit-button">Submit</button>
        <p id="error-message" class="hidden">Incorrect password, try again.</p>
    </div>

    <div id="private-content" class="hidden">
        <h1>Congratulations!</h1>
        <p>You are now officially promoted to <span id="wife">Wife</span> ❤️</p>
        <p id="extra-text">From this moment on, your heart and mine are forever intertwined in this beautiful journey together. I love you endlessly.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
